<div class="container my-5">

    <h1> {{Pagename}}</h1>

    <form [formGroup]="formAddEmployee">
        <div class="container">
            <img [src]="image">
            <input type="file" (change)="onChange($event)">
        </div>
        <div class="form-group my-3">
            <label>UserName</label>
            <input type="text" class="form-control" placeholder="Enter your user name" formControlName="name">
        </div>
        <div class="form-group my-3">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" placeholder="enter your email address" formControlName="email">
        </div>
        <div class="form-group my-3">
            <label for="exampleFormControlInput1">Mobile No.</label>
            <input type="phone" class="form-control" placeholder="enter your phone no." formControlName="phone" [maxLength]="10" onkeypress="return event.charCode > 47 && event.charCode < 58;">
        </div>
        <div class="form-group my-3">
            <label for="exampleFormControlInput1">Age</label>
            <input type="text" class="form-control" placeholder="enter your age" formControlName="age" [maxLength]="2" onkeypress="return event.charCode > 47 && event.charCode < 58;" [maxLength]="10">
        </div>
        <div class="form-group my-3">
            <label for="exampleFormControlInput1">Designation</label>
            <input type="text" class="form-control" placeholder="enter your designation" formControlName="designation">
        </div>
        <div class="my-3">
            <button type="button" class="btn btn-success" (click)="onRegisterEmployee()">{{Pagename}}</button>
        </div>
    </form>
</div>

<app-custom-toaster [message]="message"></app-custom-toaster>
