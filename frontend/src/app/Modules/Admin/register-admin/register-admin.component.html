<div class="container my-5">
    <form [formGroup]="formRegister">
        <div class="form-group my-3">
            <label>UserName</label>
            <input type="text" class="form-control" placeholder="Enter your user name" formControlName="userName">
        </div>
        <div class="form-group my-3">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" placeholder="enter your email address" formControlName="email">
        </div>
        <div class="form-group my-3">
            <label for="exampleFormControlInput1">Mobile No.</label>
            <input type="phone" class="form-control" placeholder="enter your mobile no." formControlName="mobile" onkeypress="return event.charCode > 47 && event.charCode < 58;" [maxLength]="10">
        </div>
        <div class="form-group my-3">
            <label for="exampleFormControlInput1">Password</label>
            <input type="password" class="form-control" placeholder="enter your password" formControlName="password">
            <button type="button" class="btn btn-sm btn-success" (click)="onClick()">Click to show computer generated
                password</button>
        </div>
        <div class="form-group my-3">
            <label for="exampleFormControlInput1">Confirm your Password</label>
            <input type="password" class="form-control" placeholder="re enter your password"
                formControlName="confirmPassword">
        </div>
        <div>
            <span class="my-2">Already have an Account? <a href="/">Login</a></span>
        </div>
        <div class="my-3">
            <button type="button" class="btn btn-success" (click)="onRegistration()">Register</button>
        </div>
    </form>
</div>

<app-custom-toaster [message]="message"></app-custom-toaster>
